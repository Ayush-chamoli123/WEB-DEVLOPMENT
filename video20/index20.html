<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RULE FOR COLOR CSS</title>
    <style>
        /*the specificity is 1*/
        h1{
            color: blue;
        }
        /*the specificity is 10*/
        .yellow{
            color: darkgoldenrod;
         }
         /*specificity is 1+10=11*/
         h1.red{
            color: chartreuse;
         }
         /*the specificity is 10*/
        .vred{
            color: blueviolet;
        }/*the specificity is 10*/
        .cpurple{
            color: aqua;
        }
    </style>
</head>
<body>
    <div><h1 class="yellow vred  cpurple">CSS SPECIFICITY</h1></div>
</body>
</html>
